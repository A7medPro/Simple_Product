<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="CSS/product.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="container">
      <img class="img-product" src="Photo/product-desktop.jpg" alt="" />
      <div class="main">
        <p class="product-name">perfume</p>
        <p class="frist-line">Gabrielle Essence Eau De Parfum</p>
        <p class="product-topic">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <p class="price">$149.99 <span>$169.99</span> </p>
        <button class="button">
          <img src="Photo/icon-cart.svg" alt="icon">
          Add to Cart
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="https://github.com/A7medPro" target="_blank">Ahmed Bahaa</a>
    </div>
  </body>
</html>
